<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Becomes UI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
    />

    <!-- JS -->
    <script src="./js/app.js" defer type="module"></script>
  </head>
  <body>
    <div class="be-navbar">
      <div class="be-navbar-inner be-container">
        <div class="be-navbar-logo">
          <!-- <img src="./img/logo.png" alt="Becomes" /> -->
        </div>
        <div class="be-navbar-items">
          <div class="be-navbar-item" aria-expanded="false">Technologies</div>
          <a href="/" class="be-navbar-item">Cases Studies</a>
          <a href="/" class="be-navbar-item">Partners</a>
          <a href="/" class="be-navbar-item">Plans</a>
          <a href="/" class="be-navbar-item">Resources</a>
          <a href="/" class="be-navbar-item">Company</a>
        </div>
        <button class="be-button be-button-outlined be-navbar-action">
          Contact Sales
        </button>
        <button class="be-button be-button-contained be-navbar-hamburger">
          <div class="be-navbar-hamburger-line"></div>
          <div class="be-navbar-hamburger-line"></div>
          <div class="be-navbar-hamburger-line"></div>
        </button>
      </div>
      <div class="be-navbar-mobile-wrapper">
        <div class="be-navbar-mobile-head">
          <div class="be-navbar-mobile-title"></div>
          <div class="be-navbar-mobile-action">
            <span></span>
          </div>
        </div>
        <div class="be-navbar-mobile-body">
          <div class="be-navbar-mobile-body-inner"></div>
          <button class="be-button be-button-contained be-button-mobile">
            Contact Sales
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
